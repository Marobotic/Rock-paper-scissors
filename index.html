<html>

<head>
    <script src="game_script.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="style-and-rainbows.css">
</head>
<!-- onLoad function to solve some issues-->

<body onload="Loading();">
    <div id="block_color" class="result_color_block"></div>
    <!-- Adding P's with Default value of "Undefined"-->
    <div class="white_text">
        <p id="p1" class="player"></p>
        <p id="com" class="computer"></p>
    </div>
    <div class="result_block">
        <p id="end_game" class="result"></p>
    </div>
    <!-- Unique text for end result-->
    <div class="game_btns">
        <button id="Rock_move" class="Rock_move"> Rock</button>
        <button id="Paper_move" class="Paper_move">Paper </button>
        <button id="Scissor_move" class="Scissor_move"> Scissors</button>
    </div>
    <!-- Adding Regenerate Button because who needs refreshing ha?-->
    <button class="auto" id="auto">Auto Pilot</button>
</body>

</html>
